<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ishiori.net</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+JP:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }
        
        .content {
            text-align: center;
            animation: fadeInUp 2s ease-out;
        }
        
        .kanji {
            font-family: 'Noto Sans JP', serif;
            font-size: clamp(8rem, 20vw, 16rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.3), 
                         0 0 80px rgba(255, 255, 255, 0.2),
                         0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            transform: perspective(1000px) rotateX(5deg);
            animation: float 6s ease-in-out infinite, glow 4s ease-in-out infinite alternate;
        }
        
        .domain {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.15em;
            text-transform: lowercase;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 3s ease-out 1s forwards;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: shimmer 8s ease-in-out infinite;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: drift 10s linear infinite;
        }
        
        .particle:nth-child(1) {
            left: 10%;
            top: 20%;
            width: 3px;
            height: 3px;
            animation-delay: 0s;
            animation-duration: 12s;
        }
        
        .particle:nth-child(2) {
            left: 20%;
            top: 80%;
            width: 2px;
            height: 2px;
            animation-delay: 2s;
            animation-duration: 8s;
        }
        
        .particle:nth-child(3) {
            left: 70%;
            top: 10%;
            width: 4px;
            height: 4px;
            animation-delay: 4s;
            animation-duration: 15s;
        }
        
        .particle:nth-child(4) {
            left: 90%;
            top: 60%;
            width: 2px;
            height: 2px;
            animation-delay: 6s;
            animation-duration: 10s;
        }
        
        .particle:nth-child(5) {
            left: 50%;
            top: 30%;
            width: 3px;
            height: 3px;
            animation-delay: 8s;
            animation-duration: 14s;
        }
        
        .particle:nth-child(6) {
            left: 30%;
            top: 50%;
            width: 2px;
            height: 2px;
            animation-delay: 1s;
            animation-duration: 11s;
        }
        
        .particle:nth-child(7) {
            left: 80%;
            top: 30%;
            width: 3px;
            height: 3px;
            animation-delay: 3s;
            animation-duration: 9s;
        }
        
        .particle:nth-child(8) {
            left: 15%;
            top: 70%;
            width: 4px;
            height: 4px;
            animation-delay: 5s;
            animation-duration: 13s;
        }
        
        .particle:nth-child(9) {
            left: 60%;
            top: 15%;
            width: 2px;
            height: 2px;
            animation-delay: 7s;
            animation-duration: 16s;
        }
        
        .particle:nth-child(10) {
            left: 95%;
            top: 85%;
            width: 3px;
            height: 3px;
            animation-delay: 9s;
            animation-duration: 12s;
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px) perspective(1000px) rotateX(5deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) perspective(1000px) rotateX(5deg);
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: perspective(1000px) rotateX(5deg) translateY(0px);
            }
            50% {
                transform: perspective(1000px) rotateX(5deg) translateY(-10px);
            }
        }
        
        @keyframes glow {
            0% {
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.3), 
                             0 0 80px rgba(255, 255, 255, 0.2),
                             0 10px 30px rgba(0, 0, 0, 0.2);
            }
            100% {
                text-shadow: 0 0 60px rgba(255, 255, 255, 0.4), 
                             0 0 100px rgba(255, 255, 255, 0.3),
                             0 15px 40px rgba(0, 0, 0, 0.3);
            }
        }
        
        @keyframes shimmer {
            0%, 100% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(-10px) translateY(-5px);
            }
            50% {
                transform: translateX(10px) translateY(10px);
            }
            75% {
                transform: translateX(-5px) translateY(5px);
            }
        }
        
        @keyframes drift {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0px);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(100px);
            }
        }
        
        @media (max-width: 768px) {
            .kanji {
                margin-bottom: 1rem;
            }
            .domain {
                margin-top: 0.5rem;
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            .kanji,
            .background-pattern,
            .particle {
                animation: none;
            }
            .content {
                animation: fadeIn 1s ease-out;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <div class="content">
            <div class="kanji">イ栞</div>
            <div class="domain">ishiori.net</div>
        </div>
    </div>
</body>
