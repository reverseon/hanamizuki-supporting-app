<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/global.css">
    
    <!-- Material Symbols and Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    
    <!-- Material Web Components -->
    <script type="importmap">
        {
            "imports": {
                "@material/web/": "https://esm.run/@material/web/"
            }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    
    <title>Login to {{.ClusterName}} Cluster</title>
</head>
<body>
    <!-- Animated background with floating particles -->
    <div class="background-container">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
        <div class="particle particle-5"></div>
        <div class="particle particle-6"></div>
    </div>

    <div class="login-wrapper">
        <!-- Login card with elevation -->
        <div class="login-card">
            <md-elevation></md-elevation>
            <md-ripple></md-ripple>
            
            <!-- Header section with icon and title -->
            <div class="header-section">
                <div class="logo-container">
                    <md-icon class="cluster-icon">hub</md-icon>
                </div>
                <h1 class="md-typescale-headline-large cluster-title">
                    {{.ClusterName}} Cluster
                </h1>
                <p class="md-typescale-body-large subtitle">
                    Authentication portal
                </p>
            </div>

            <!-- Login form -->
            <form action="/apis/auth/github" method="POST" class="login-form">
                <md-filled-button type="submit" class="github-button" has-icon>
                    <md-icon slot="icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </md-icon>
                    Continue with GitHub
                </md-filled-button>
                
                <div class="security-note">
                    <md-icon class="security-icon">shield</md-icon>
                    <span class="md-typescale-body-small">No data is stored in the client</span>
                </div>
            </form>
            
            <!-- Footer information -->
            <div class="footer-info">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span class="md-typescale-body-small status-text">All systems operational</span>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Material Design 3 Color Scheme */
        :root {
            /* Primary Colors */
            --md-sys-color-primary: #006A6A;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #6FF7F6;
            --md-sys-color-on-primary-container: #002020;
            
            /* Secondary Colors */
            --md-sys-color-secondary: #4A6363;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #CCE8E7;
            --md-sys-color-on-secondary-container: #051F1F;
            
            /* Surface Colors */
            --md-sys-color-surface: #F4FFFE;
            --md-sys-color-on-surface: #161D1D;
            --md-sys-color-surface-variant: #DAE5E4;
            --md-sys-color-on-surface-variant: #3F4948;
            --md-sys-color-surface-container: #E6F3F2;
            --md-sys-color-surface-container-high: #DBE8E7;
            --md-sys-color-surface-container-highest: #D0DDDC;
            
            /* Other tokens */
            --md-sys-color-outline: #6F7979;
            --md-sys-color-outline-variant: #BEC9C8;
            --md-sys-color-shadow: #000000;
            --md-sys-color-scrim: #000000;
            
            /* Custom animation variables */
            --particle-size: 8px;
            --animation-duration: 20s;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--md-sys-color-primary-container) 0%, var(--md-sys-color-secondary-container) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float var(--animation-duration) infinite ease-in-out;
        }

        .particle-1 {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .particle-2 {
            width: 40px;
            height: 40px;
            top: 70%;
            left: 80%;
            animation-delay: -5s;
        }

        .particle-3 {
            width: 80px;
            height: 80px;
            top: 40%;
            left: 10%;
            animation-delay: -10s;
        }

        .particle-4 {
            width: 30px;
            height: 30px;
            top: 20%;
            left: 70%;
            animation-delay: -15s;
        }

        .particle-5 {
            width: 50px;
            height: 50px;
            top: 80%;
            left: 30%;
            animation-delay: -7s;
        }

        .particle-6 {
            width: 70px;
            height: 70px;
            top: 60%;
            left: 60%;
            animation-delay: -12s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.8;
            }
        }

        /* Login wrapper */
        .login-wrapper {
            position: relative;
            z-index: 1;
            animation: slideInUp 0.8s ease-out;
            max-width: 420px;
            width: 90%;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Login card */
        .login-card {
            position: relative;
            background: var(--md-sys-color-surface);
            border-radius: 28px;
            padding: 48px 32px;
            text-align: center;
            --md-elevation-level: 3;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .login-card:hover {
            --md-elevation-level: 4;
            transform: translateY(-2px);
        }

        /* Header section */
        .header-section {
            margin-bottom: 32px;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: var(--md-sys-color-primary-container);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            animation: pulse 2s ease-in-out infinite;
        }

        .cluster-icon {
            --md-icon-size: 48px;
            --md-icon-font: 'Material Symbols Rounded';
            color: var(--md-sys-color-on-primary-container);
            font-variation-settings: 'FILL' 1, 'wght' 500, 'GRAD' 0, 'opsz' 48;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 106, 106, 0.3);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(0, 106, 106, 0);
            }
        }

        .cluster-title {
            color: var(--md-sys-color-on-surface);
            margin: 0 0 8px 0;
            font-weight: 500;
            text-transform: capitalize;
        }

        .subtitle {
            color: var(--md-sys-color-on-surface-variant);
            margin: 0 0 24px 0;
            opacity: 0.8;
        }

        /* Login form */
        .login-form {
            margin-bottom: 32px;
        }

        .github-button {
            width: 100%;
            height: 56px;
            --md-filled-button-container-color: var(--md-sys-color-primary);
            --md-filled-button-label-text-color: var(--md-sys-color-on-primary);
            --md-filled-button-container-shape: 16px;
            --md-sys-typescale-label-large-size: 16px;
            --md-sys-typescale-label-large-weight: 500;
            margin-bottom: 24px;
            transition: all 0.2s ease;
        }

        .github-button:hover {
            transform: translateY(-1px);
            --md-elevation-level: 2;
        }

        .github-button md-icon {
            --md-icon-size: 24px;
        }

        .security-note {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--md-sys-color-on-surface-variant);
            opacity: 0.8;
        }

        .security-icon {
            --md-icon-size: 18px;
            --md-icon-font: 'Material Symbols Rounded';
            color: var(--md-sys-color-primary);
            font-variation-settings: 'FILL' 1, 'wght' 400;
        }

        /* Footer info */
        .footer-info {
            border-top: 1px solid var(--md-sys-color-outline-variant);
            padding-top: 24px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: breathe 2s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        .status-text {
            color: var(--md-sys-color-on-surface-variant);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
                border-radius: 20px;
            }
            
            .cluster-title {
                font-size: 28px;
            }
            
            .logo-container {
                width: 64px;
                height: 64px;
            }
            
            .cluster-icon {
                --md-icon-size: 36px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --md-sys-color-primary: #4DD0CE;
                --md-sys-color-on-primary: #003737;
                --md-sys-color-primary-container: #004F4F;
                --md-sys-color-on-primary-container: #6FF7F6;
                
                --md-sys-color-surface: #0F1415;
                --md-sys-color-on-surface: #E0E3E2;
                --md-sys-color-surface-variant: #3F4948;
                --md-sys-color-on-surface-variant: #BEC9C8;
                --md-sys-color-surface-container: #1A2121;
                --md-sys-color-surface-container-high: #252B2B;
                --md-sys-color-surface-container-highest: #303636;
                
                --md-sys-color-outline: #889392;
                --md-sys-color-outline-variant: #3F4948;
            }
            
            body {
                background: linear-gradient(135deg, #0F1415 0%, #1A2121 100%);
            }
            
            .particle {
                background: rgba(77, 208, 206, 0.1);
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .particle,
            .logo-container,
            .status-dot,
            .login-wrapper {
                animation: none;
            }
            
            .login-card {
                transition: none;
            }
            
            .github-button:hover {
                transform: none;
            }
        }
    </style>
</body>
</html>
